<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team | Coffee Bean Robotics</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }
        .team-member {
            text-align: center;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 10px;
        }
        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            background-color: #222; /* Placeholder if no image */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="team.html">Team</a>
            <a href="contact.html">Contact</a>
            <a href="jobs.html">Jobs & Internships</a>
        </div>
    </nav>

    <header class="main-header">
        <h1>Our Team</h1>
    </header>

    <main class="container">
        <div class="team-grid">
            <div class="team-member">
                <img src="founder.jpg" alt="Founder">
                <h3>Lead Engineer</h3>
                <p>Expert in AI & Kinematics</p>
            </div>
            <div class="team-member">
                <img src="robotics-lead.jpg" alt="Robotics Lead">
                <h3>Systems Integrator</h3>
                <p>Mobile Platform Specialist</p>
            </div>
        </div>
    </main>
</body>
</html>
